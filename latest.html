<script type="module">
    import {navBar} from './component/navBar.js'
     
    import {getdata,appenddata} from './script/showDish.js'
  document.body.innerHTML=navBar()


    let response=getdata('https://www.themealdb.com/api/json/v1/1/filter.php?a=Canadian')
    
    response.then((data)=>{
        console.log('data:',data);

        let parent=document.getElementById('data')
        appenddata(data,parent)
    })
